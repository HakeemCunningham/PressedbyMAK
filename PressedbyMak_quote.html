<body>

        </nav>
    </header>

<!--Displays page title-->
    <p class="page-headers">Get a Quote</p>

    <div class="form-background">
        <div class="form">
            <form action="#" class="quote-form">
            <label for="fname">First Name*</label>
                <input type="text" id="fname" name="fname" placeholder="First" required autofocus maxlength="20"><br><br>
            <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lname" placeholder="Last" required maxlength="40"><br><br>
            <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required maxlength="10"><br><br>
            <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required maxlength="40"><br><br>
            <p>Preferred method of contact*</p>
                <input type="radio" class="radio-button" id="text" name="prefcon">
            <label for="text">Text message</label><br>
                <input type="radio" class="radio-button" id="email" name="prefcon">
            <label for="email">Email</label><br><br>
        </div>

        <!--Blank space for nail size input-->
        <div class="nail-sizes"> 
            <p>Nail Sizes*</p>       
            <input list="nail-size" name="thumb" placeholder="Thumb" style="width:75px;">
            <datalist id="nail-size">
                <option value="7mm">
                <option value="8mm">
                <option value="9mm">
                <option value="10mm">
                <option value="11mm">
                <option value="12mm">
                <option value="13mm">
                <option value="14mm">
                <option value="15mm">
                <option value="16mm">
                <option value="17mm">
                <option value="18mm">
            </datalist>
    
     
            <input list="nail-size" name="index" placeholder="Index" style="width:75px;">
            <datalist id="nail-size">
                <option value="7mm">
                <option value="8mm">
                <option value="9mm">
                <option value="10mm">
                <option value="11mm">
                <option value="12mm">
                <option value="13mm">
                <option value="14mm">
                <option value="15mm">
                <option value="16mm">
                <option value="17mm">
                <option value="18mm">
            </datalist>
    
            <input list="nail-size" name="middle" placeholder="Middle" style="width:75px;">
            <datalist id="nail-size">
                <option value="7mm">
                <option value="8mm">
                <option value="9mm">
                <option value="10mm">
                <option value="11mm">
                <option value="12mm">
                <option value="13mm">
                <option value="14mm">
                <option value="15mm">
                <option value="16mm">
                <option value="17mm">
                <option value="18mm">
            </datalist>
    
            <input list="nail-size" name="Ring" placeholder="Ring" style="width:75px;">
            <datalist id="nail-size">
                <option value="7mm">
                <option value="8mm">
                <option value="9mm">
                <option value="10mm">
                <option value="11mm">
                <option value="12mm">
                <option value="13mm">
                <option value="14mm">
                <option value="15mm">
                <option value="16mm">
                <option value="17mm">
                <option value="18mm">
            </datalist>
    
            <input list="nail-size" name="pinky" placeholder="Pinky" style="width:75px;">
            <datalist id="nail-size">
                <option value="7mm">
                <option value="8mm">
                <option value="9mm">
                <option value="10mm">
                <option value="11mm">
                <option value="12mm">
                <option value="13mm">
                <option value="14mm">
                <option value="15mm">
                <option value="16mm">
                <option value="17mm">
                <option value="18mm">
            </datalist>
    </div><br>
    
        <label for="file" class="photo-insert">Insert photo(s) of custom set (If Applicable):</label>
        <input type="file" class="photo-insert" id="file" name="file" multiple><br>
        <!--Max length for note must be 150 characters (defined in js)-->
        <label for="note" class="note">Notes</label>
        <textarea id="note" class="note" name="note" rows="5" cols="50" placeholder=" Describe the nail set (Max 150 characters)" maxlength="150"></textarea><br><br>

        <!--Submit Button-->
        <input type="submit" class="submit" value="Submit">
    </form><br>
    </div>

    <!--This area is for message box before submitting form-->
    
    <script src="./PressedbyMak.js"></script>   
</body>
