<!--Displays page title-->
    <p class="page-headers">Get a Quote</p>

    <form action="#" class="quote-form">
        <label for="fname">First name*:</label>
        <input type="text" id="fname" name="fname" required autofocus><br><br>
        <label for="lname">Last name*:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="phone">Phone Number*:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br><br>
        <p>Preferred method of contact*:</p>
        <input type="radio" id="text" name="prefcon">
        <label for="text">Text message</label><br>
        <input type="radio" id="email" name="prefcon">
        <label for="email">Email</label><br><br>
        <!--Blank space for nail size input-->

        <label for="file">Insert photo(s) of custom set (If Applicable):</label><br>
        <input type="file" id="file" name="file" multiple><br><br>
        <!--Max length for note must be 150 characters (defined in js)-->
        <label for="note">Notes:</label>
        <input type="text" id="note" name="note" maxlength="150"><br><br>

        <!--Submit Button-->
        <input type="submit" class="submit" value="Submit">




    </form>
</body>
